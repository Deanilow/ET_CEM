<div class="user-list-container" style="padding: 2rem;">
  <div class="card" style="background-color: #edf2f6; border-radius: 10px;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <b>Listado de Usuarios</b>
      <button type="button" class="btn btn-primary"  (click)="New()" >
        Nuevo
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Numero Documento</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido Paterno</th>
              <th scope="col">Apellido Materno</th>
              <th scope="col">Email</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ user.documentNumber }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.fathersLastName }}</td>
              <td>{{ user.mothersLastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="editUser(user)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
